name: jacpae_app
description: "Flutter mobile app for company-client communication (PHASE 1: UI + Scaffolding)"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6

  # Navigation
  go_router: ^14.0.0

  # State Management (lightweight for this phase)
  flutter_riverpod: ^2.5.1

  # Supabase Authentication
  supabase_flutter: ^2.5.0

  # URL Launcher (for mailto links)
  url_launcher: ^6.2.5

  # HTTP Client for API calls
  http: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
