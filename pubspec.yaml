name: jacpae_app
description: "Flutter mobile app for company-client communication (PHASE 1: UI + Scaffolding)"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Internationalization
  intl: ^0.20.2

  # UI & Icons
  cupertino_icons: ^1.0.6

  # Navigation
  go_router: ^14.0.0

  # State Management (lightweight for this phase)
  flutter_riverpod: ^2.5.1

  # Supabase Authentication
  supabase_flutter: ^2.5.0

  # URL Launcher (for mailto links)
  url_launcher: ^6.2.5

  # HTTP Client for API calls
  http: ^1.2.0

  # File system paths
  path_provider: ^2.1.5

  # Open files with native apps
  open_filex: ^4.5.0

  # Environment variables from .env file
  flutter_dotenv: ^5.2.1

  # Biometric authentication (App Lock)
  local_auth: ^2.3.0

  # Persist App Lock timestamp (robust lifecycle handling)
  shared_preferences: ^2.2.3

  # Markdown rendering (reemplazo oficial de flutter_markdown, discontinuado)
  flutter_markdown_plus: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.14.3
  mocktail: ^0.3.0

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true

  # Assets
  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/legal/
